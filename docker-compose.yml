version: '3.8'

services:
  rag-pipeline:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for live reloading during development
      - ./:/app
      # Mount data directories for persistence (overlay the mounted source)
      - ./data/zvec:/app/data/zvec
      - ./data/documents:/app/data/documents
      # Mount environment file
      - ./.env:/app/.env:ro
    environment:
      # Default environment variables (can be overridden in .env file)
      - APP_NAME=RAG Pipeline
      - APP_DESCRIPTION=Retrieval-Augmented Generation pipeline over your documents using FastAPI, LangChain, Zvec, and OpenAI.
      - APP_VERSION=0.1.0
      - APP_AUTHOR=iPF Softwares
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - OPENAI_EMBEDDING_MODEL=text-embedding-3-small
      - ZVEC_DATABASE=./data/zvec
      - ZVEC_COLLECTION_NAME=bplus-rag
      - EMBEDDING_DIMENSION=1536
      - DATA_DIRECTORY=./data/documents
      - LOG_LEVEL=DEBUG
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3